plugins {
    id 'com.google.gms.google-services' // Firebase plugin
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.app" // Update to your app's unique Application ID
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // For now, signing config uses debug keys for testing release builds
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Path to Flutter source
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Add the dependencies for Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add additional Firebase dependencies as needed
    // For available libraries, refer to: https://firebase.google.com/docs/android/setup#available-libraries
}
